<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Departure boards</title>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="departures.js"></script>
</head>
<body>
<main class="container shadow">
    <h1>BusBoard</h1>
    <section>
        <form action="javascript:void(0)" onsubmit="updatePostcode(this.postcode.value);">
            <input class="form-control-sm" type="text" name="postcode" placeholder="Enter Postcode">
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </section>
    <section id="results">
        <h2>Results</h2>
        <ul>
            <li>
                <h3>Example stop 1</h3>
                <ul>
                    <li>2 minutes: 123 to Example Street</li>
                    <li>3 minutes: 456 to Fantasy Land</li>
                </ul>
            </li>
            <li>
                <h3>Example stop 2</h3>
                <ul>
                    <li>1 minute: 123 to Example Street</li>
                    <li>4 minutes: 456 to Fantasy Land</li>
                </ul>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
